<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Eletric Piano</title>

    <link rel="stylesheet" href="style.css">

</head>
<body background="piano.jpg">
<div class="test">
    <div class="sky">
        <h1>Keybord Sounds by Primitz</h1>
    </div>       
</div>    
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">do</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">re</span>
        </div>  
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">mi</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">fa</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">sol</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">la</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">si</span>
        </div>    
    </divdiv>

<audio data-key="65" src="sounds/do.wav"></audio>
<audio data-key="83" src="sounds/re.wav"></audio>
<audio data-key="68" src="sounds/mi.wav"></audio>
<audio data-key="70" src="sounds/fa.wav"></audio>
<audio data-key="71" src="sounds/sol.wav"></audio>
<audio data-key="72" src="sounds/la.wav"></audio>
<audio data-key="74" src="sounds/si.wav"></audio>

<script>
    function playSound(e){
        // exibe qual tecla está sendo tocada
        //console.log(e.keyCode);
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        if(!audio) return; //para a função de não houver audio associado
        audio.currentTime=0; //volta ao inicio do audio
        audio.play();//toca o audio
        key.classList.add('playing'); //adiciona o efeito do css .playing
    }
    function removeTransition(e){
        if(e.propertyName !=='transform') return; //passa para o proximo campo se nao for o transform
        this.classList.remove('playing'); //remove o efeito
    }

    const keys = document.querySelectorAll('.key');//seleciona todo conteudo da keys
    // console.log(keys.length);//exibe a quantidade dentro da keys
    keys.forEach(key => key.addEventListener('transitionend', removeTransition));  
    window.addEventListener('keydown', playSound);
</script>

</body>
</html>
